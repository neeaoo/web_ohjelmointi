<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>
<script>
  'use strict';
  function muunnos() {
    let gallona = 3.785;
    let maara;
    let litra = prompt('Muunna bensamäärä litroista gallonoiksi');
    maara = litra / gallona;
    document.write(maara);
    return maara;
  }
  muunnos();
</script>
</body>
</html>
