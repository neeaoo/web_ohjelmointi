<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 4</title>
</head>
<body>
<script>
  'use strict';
  function suurinkolmesta() {
    let luku1 = prompt('Anna luku: ');
    let luku2 = prompt('Anna luku: ');
    let luku3 = prompt('Anna luku: ');
    let suurin = Math.max(luku1, luku2, luku3);
    document.write('Suurin antamistasi luvuista on ' + suurin);
    return suurin;
  }
  suurinkolmesta();
</script>
</body>
