<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
<script>
    'use strict';

    const LUKU = 5;
    let i;
    let luvut = [];


    for (i = 0; i<LUKU; i++) {
      luvut[i] = prompt('Anna viisi lukua');
    }
    for (i = LUKU-1; i>=0; i--) {
      document.write(luvut[i]);
    }
</script>
</body>
</html>
