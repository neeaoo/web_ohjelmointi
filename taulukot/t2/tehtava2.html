<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>
<script>
    'use strict';
    let maara, i;
    let nimet = [];

    maara = prompt('Osallistujien määrä?');
    document.write('<ol>');

    for (i=0; i<maara; i++){
      nimet[i] = prompt('Osallistujien nimet?');
    }
    for (i=0; i<maara; i++){
      document.write('<li>' + nimet[i] + '</li>');
    }

    document.write('</ol>');


</script>
</body>
</html>
