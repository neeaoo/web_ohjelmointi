<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 3</title>
</head>
<body>
<script>
    'use strict';
    const maara = 6;
    let i;
    let nimet = [];


    document.write('<ul>');

    for (i=0; i<maara; i++){
      nimet[i] = prompt('Koirien nimet?');
    }
    let uusnimi = nimet.sort();

    for (i = maara-1; i>=0; i--){
      document.write('<li>' + uusnimi[i] + '</li>');
    }

    document.write('</ul>');
</script>
</body>
</html>
