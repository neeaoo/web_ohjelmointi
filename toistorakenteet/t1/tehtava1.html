<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
<script>
    'use strict';
    let luku, tulo, i;

    luku = prompt('Anna luku: ');

    tulo = 1;

    for (i = 1; i <= luku; i++)  {
      tulo = tulo * i;
    }
       document.write(tulo);

</script>
</body>
</html>
