<script>
    'use strict';
    let luku, tulos, heitot, i;

    heitot = prompt('Montako kertaa noppaa heitetään: ');

    tulos =  0;

    for(i = 1; i<=10 ; i++) {
      luku = Math.floor(Math.random() * 6) + 1;
      tulos = tulos + luku;
    }
     document.write('Heitit noppaa : ' + heitot + ' kertaa' + '<p>Silmälukujen yhteenlaskettu tulos on: <p>' + tulos );

</script>
