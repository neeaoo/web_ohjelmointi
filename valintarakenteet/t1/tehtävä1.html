<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
<script>
    'use strict';


      let kuha;
      kuha = prompt('Kuhan pituus senttimetreinä: ');
      if (kuha < 37) {
        document.write('Kuha on' + (37 - kuha) + ' cm alimittainen, palauta kala järveen!');
      }
      else {
        document.write('Voit pitää kuhan!')
      }




</script>
</body>
</html>
