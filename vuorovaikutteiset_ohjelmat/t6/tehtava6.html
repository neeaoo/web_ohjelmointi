<script>
    'use strict';

    let leiviskaX, naulaX, luotiX, kg ,g;

    const leiviska = prompt('Kuinka monta leivisk채채: ');
    const naula = prompt('Kuinka monta naulaa: ');
    const luoti = prompt('Kuinka monta luotia: ');

    luotiX = 13.3;
    naulaX = 32 * +luotiX;
    leiviskaX = 20 * +naulaX;


    kg = Math.floor( (leiviska * leiviskaX + naula * naulaX + luoti * luotiX) /1000);
    g = (leiviska * leiviskaX + naula * naulaX + luoti * luotiX) - +kg * 1000;

    document.write('Massa nykymittojen mukaan: ' + kg + 'kg ja ' + g.toFixed() + 'g');


</script>
